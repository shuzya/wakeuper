    .gallery-slider {

    .gallery-slide {

    .gallery-slide img {

    .gallery-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }
    .gallery-nav button {
      background: rgba(255,255,255,0.7);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gallery-dots {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .gallery-dot.active {

    }

    #contact {

      }

      }

        height: 400px;
      }

      #contact p {
        font-size: 14px;
      }

    }
  </style>
</head>

<script>
  // Скрипт для галереи
  document.addEventListener('DOMContentLoaded', function() {
    const slider = document.querySelector('.gallery-slider');
    const slides = document.querySelectorAll('.gallery-slide');
    const prevBtn = document.querySelector('.gallery-prev');
    const nextBtn = document.querySelector('.gallery-next');
    const dotsContainer = document.querySelector('.gallery-dots');
    
    let currentSlide = 0;
    let slideInterval;
    const slideTime = 3000; // Интервал смены слайдов (3 секунды)
    
    // Создаем точки навигации
    slides.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.classList.add('gallery-dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });
    
    const dots = document.querySelectorAll('.gallery-dot');
    
    // Функция перехода к конкретному слайду
    function goToSlide(slideIndex) {
      currentSlide = slideIndex;
      updateSlider();
      resetInterval();
    }
    
    // Функция обновления слайдера
    function updateSlider() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      
      // Обновляем активную точку
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }
    
    // Следующий слайд
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlider();
    }
    
    // Предыдущий слайд
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlider();
    }
    
    // Сброс интервала автоматической прокрутки
    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, slideTime);
    }
    
    // Обработчики кнопок
    nextBtn.addEventListener('click', () => {
      nextSlide();
      resetInterval();
    });
    
    prevBtn.addEventListener('click', () => {
      prevSlide();
      resetInterval();
    });
    
    // Запускаем автоматическую прокрутку
    resetInterval();
    
    // Останавливаем прокрутку при наведении
    const gallery = document.querySelector('.gallery-container');
    gallery.addEventListener('mouseenter', () => clearInterval(slideInterval));
    gallery.addEventListener('mouseleave', resetInterval);
  });

  // Скрипт для корзины (оставлен без изменений)
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  function addToCart(name, price) {
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    saveCart();
    renderCart();
  }

  function removeFromCart(index) {
    if (cart[index].quantity > 1) {
      cart[index].quantity -= 1;
    } else {
      cart.splice(index, 1);
    }
    saveCart();
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById('cart-container');
    const totalBox = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const checkoutSection = document.getElementById('checkout-section');

    container.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = '<p>Корзина пуста</p>';
      totalBox.textContent = '';
      checkoutBtn.style.display = 'none';
      checkoutSection.style.display = 'none';
    } else {
      cart.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span><strong>${item.name}</strong> — ${item.quantity} шт. × ${item.price.toLocaleString()} ₸</span>
          <button onclick="removeFromCart(${i})">−</button>
        `;
        container.appendChild(div);
        total += item.price * item.quantity;
      });
      totalBox.textContent = `Итого: ${total.toLocaleString()} ₸`;
      checkoutBtn.style.display = 'inline-block';
    }

    document.getElementById('cart-counter').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  // Инициализация корзины
  document.addEventListener('DOMContentLoaded', () => {
    renderCart();

    const checkoutBtn = document.getElementById('checkout-btn');
    if (checkoutBtn) {
      checkoutBtn.addEventListener('click', () => {
        document.getElementById('checkout-section').scrollIntoView({ behavior: 'smooth' });
        document.getElementById('checkout-section').style.display = 'block';
      });
    }

    const paymentForm = document.getElementById('payment-form');
    if (paymentForm) {
      paymentForm.addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Спасибо за покупку!');
        cart = [];
        saveCart();
        renderCart();
        document.getElementById('checkout-section').style.display = 'none';
      });
    }
  });
</script>
